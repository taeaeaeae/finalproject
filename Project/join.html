<!DOCTYPE html>

<head>
    
    <link rel="stylesheet" href="css/join.css">
    <title>Join</title>
    
</head>
<body>
    <h1>JOIN</h1>
    
    <div class="join_content">
        <form action="#">
            <div class="essential">

                        <h3>아이디 (영문소문자, 숫자 4~6자)</h3>
                        <input type="text" id="아이디" name="아이디" title="아이디">

                        <button type="submit">
                            중복확인
                        </button>
                
                        <h3>비밀번호(영문소문자, 숫자 4~6자)</h3>
                        <input type="password" id="비밀번호" name="비밀번호" title="비밀번호">
            
                        <h3>비밀번호 확인</h3>
                        <input type="password" id="비밀번호" name="비밀번호" title="비밀번호">
                
                        <h3>이름</h3>
                        <input type="text" id="이름" name="이름" title="이름">
                
                        <h3>전화번호</h3>
                        <input type="tel" id="전화번호" name="전화번호" title="전화번호">

                        <button type="submit">
                            인증번호
                        </button>
                
                        <h3>인증번호</h3>
                        <input type="number" id="인증번호" name="인증번호" title="인증번호">
                    
                        <button type="submit">
                            확인
                        </button>
                
                        <h3>이메일</h3>
                        <input type="email" id="이메일" name="이메일" title="이메일">
            
            </div>
        </form>

        <form action="img">
            <div class="picture">

                <h3>프로필 사진 선택</h3>
                <input type="file" id="chooseFile" name="chooseFile" title="chooseFile">
            </div>
        </form>


        <div class="join">
            
            <button type="cancle">
                취소
            </button>
            
            <button type="submit">
                회원가입
            </button>

        </div>
    </div>

</body>
</html>
